<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to the Survey!{% endblock %}</title>
</head>
<body>
    <section class="messages">
        {% with messages = get_flashed_messages() %}
          {% for msg in messages %}
            <p>{{msg}}</p>
          {% endfor %}
        {% endwith %}
    </section>
    {% block content %}
    <h2>{{title}}</h2>
    <h2>{{instructions}}</h2>
    <form action="/start" method="POST">
        <button>Start</button>
    </form>
    {% endblock %}
</body>
</html>
